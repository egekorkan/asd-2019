<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
    <!--######### TPC ##########-->
    <div class="card">
        <div class="card-header text-white"><strong>Technical Program Committee</strong></div>
        {% if site.data.conference.technical_program_committees %}
        {% for committee in site.data.conference.technical_program_committees %}
        <div class="card-block bg-faded committee">
            <p><a href="{{ committee.homepage }}"><strong>{{ committee.name }}</strong></a>
                <p>
                    <p class="card-subtitle text-muted" style="font-size: 90%;">{{ committee.org }}</p>
        </div>
        {% endfor %}
        {% else %}
        <div class="card-block bg-faded committee">
            <p><strong>TBA</strong>
                <p>
                    <p class="card-subtitle text-muted" style="font-size: 90%;">TBA</p>
        </div>
        {% endif %}
    </div>
    <!--####################################-->
</div>
